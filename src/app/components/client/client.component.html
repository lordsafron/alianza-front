<div class="fondo-modal animated fadeIn fast" [class.oculto]="modalService.ocultarModal">

    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" style="display: block;">

        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Create New Client</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cerrarModal()">
                        <span aria-hidden="true">Ã—</span>
                </button>
                </div>
                <div class="modal-body">

                    <!-- comienzo form-->
                    <form autocomplete="off" [formGroup]="form" (ngSubmit)="guardar()">

                        <div>
                            <div class="form-group row">
                                <label class="col-3 col-form-label">Business ID</label>
                                <div class="col">

                                    <input class="form-control" type="text" formControlName="businessId" [class.is-invalid]="nombreNoValido">
                                    <small *ngIf="nombreNoValido" class="text-danger">
                          Invalid format
                        </small>
                                </div>
                            </div>
                            <br>
                            <div class="form-group row">
                                <label class="col-3 col-form-label">Phone</label>
                                <div class="col">

                                    <input class="form-control" type="text" formControlName="phone" [class.is-invalid]="phoneNoValido">
                                    <small *ngIf="phoneNoValido" class="text-danger">
                                        Invalid format
                        </small>
                                </div>
                            </div>
                            <br>
                        </div>

                        <div class="form-group row">
                            <label class="col-3 col-form-label">E-mail</label>
                            <div class="col">

                                <input class="form-control" type="email" formControlName="email" [class.is-invalid]="correoNoValido">
                                <small *ngIf="correoNoValido" class="text-danger">
                                    Invalid format
                      </small>
                            </div>
                        </div>
                        <br>
                    </form>
                    <!--fin form-->


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cerrarModal()">
                    Cancelar
                </button>
                    <button type="button" class="btn btn-primary" (click)="guardar()" [disabled]="!form.valid">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
